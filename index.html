                url: "api_chat/public/getAllUsers",
                type: "GET",
                error: function() {
                    alert("Hi ha agut un Error");
                },
                success: function(response) {
                    var nom = "";
                    $.each(response.result, function(i, item) {
                        nom += "<li>";
                        nom += "<a id=" + item.id + ">" + item.name;
                    });
                    $("#myUl").html(nom);
                }
            });
        });
    </script>
